<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"Actor Class","Actors Property {RecNote.Entities.Projects.ProjectDefinition}","Actors Property {RecNote.Entities.Projects.Project}","AlterPath Property","Audio Class","AudioComparedResult Class","AudioComparedResultItem Class","AudioFile Class","AudioID Property","Base Class","Comments Property","ContentType Property","CurrentSystem Property","Data Property","Date Property","Definition Property","EditorID Property","Email Property","File Class","File1 Property","File2 Property","FileID Property","Finger Property","FullPath Property","Functionals Property","ID Property","Informations Property","Introducction Property","IsOwner Property","IsPublic Property","IsTemporal Property","Message Property","MillisecondFile1 Property","MillisecondFile2 Property","Name Property {RecNote.Entities.Audios.Audio}","Name Property {RecNote.Entities.Files.File}","Name Property {RecNote.Entities.Projects.ProjectItem}","Name Property {RecNote.Entities.Projects.Project}","Name Property {RecNote.Entities.Users.User}","NotFunctionals Property","Objetives Property","Owner Property","Password Property","Project Class","Project Property","ProjectDefinition Class","ProjectID Property","ProjectItem  Constructor","ProjectItem (String) Constructor","ProjectItem Class","ProjectItemComment Class","ProjectRequirement Class","RecNote.Entities Namespace","RecNote.Entities Reference","RecNote.Entities.Audios Namespace","RecNote.Entities.Files Namespace","RecNote.Entities.Files.Compared Namespace","RecNote.Entities.Projects Namespace","RecNote.Entities.Session Namespace","RecNote.Entities.Users Namespace","Requirements Property","RestrictedProject Class","Role Property {RecNote.Entities.Projects.Actor}","Role Property {RecNote.Entities.Projects.RestrictedProject}","Session Class","Similitary Property","Size Property","State Property {RecNote.Entities.Projects.ProjectItem}","State Property {RecNote.Entities.Projects.Project}","Time Property {RecNote.Entities.Projects.ProjectItemComment}","Time Property {RecNote.Entities.Session.Session}","Url Property","User Class","User Property","UserAllow Property","UserID Property","items Property"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
